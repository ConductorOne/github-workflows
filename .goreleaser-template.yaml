version: 2
project_name: "${REPO_NAME}"
builds:
  - binary: "${REPO_NAME}"
    env:
      - CGO_ENABLED=0
    id: linux
    main: ./cmd/${REPO_NAME}
    goos:
      - linux
    goarch:
      - amd64
      - arm64
  - binary: "${REPO_NAME}"
    env:
      - CGO_ENABLED=0
    id: windows
    main: ./cmd/${REPO_NAME}
    goos:
      - windows
    goarch:
      - amd64
  - binary: "${REPO_NAME}"
    env:
      - CGO_ENABLED=0
    id: macos-amd64
    main: ./cmd/${REPO_NAME}
    goos:
      - darwin
    goarch:
      - amd64
    hooks:
      post:
        - gon ../_workflows/.gon-amd64.json
  - binary: "${REPO_NAME}"
    env:
      - CGO_ENABLED=0
    id: macos-arm64
    main: ./cmd/${REPO_NAME}
    goos:
      - darwin
    goarch:
      - arm64
    hooks:
      post:
        - gon ../_workflows/.gon-arm64.json
archives:
  - id: linux-archive
    builds:
      - linux
    format: tar.gz
    name_template: "{{ .ProjectName }}-v{{ .Version }}-{{ .Os }}-{{ .Arch }}"
    files:
      - none*
  - id: windows-archive
    builds:
      - windows
    format: zip
    name_template: "{{ .ProjectName }}-v{{ .Version }}-{{ .Os }}-{{ .Arch }}"
    files:
      - none*
  - id: darwin-archive
    builds:
      - macos-amd64
      - macos-arm64
    format: zip
    name_template: "{{ .ProjectName }}-v{{ .Version }}-{{ .Os }}-{{ .Arch }}"
    files:
      - none*
release:
  ids:
    - linux-archive
    - windows-archive
    - darwin-archive
snapshot:
  version_template: "{{ incpatch .Version }}-dev"
checksum:
  ids:
    - linux-archive
    - windows-archive
    - darwin-archive
brews:
  - repository:
      owner: conductorone
      name: homebrew-baton
    directory: Formula
    homepage: https://conductorone.com
    test: |
      system "#{bin}/${REPO_NAME} -v"
    install: |-
      bin.install "${REPO_NAME}"
changelog:
  filters:
    exclude:
      - "^docs:"
      - typo
      - lint
      - Merge pull request
