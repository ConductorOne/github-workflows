name: Reusable Release Workflow

on:
  workflow_call:
    inputs:
      tag:
        required: true
        type: string
      lambda:
        required: false
        type: boolean
        default: true
        description: "Whether to release with Lambda image support."
      docker:
        required: false
        type: boolean
        default: true
        description: "Whether to release with Docker image support."
      msi:
        required: false
        type: boolean
        default: false
        description: "Whether to release with MSI support."
    secrets:
      RELENG_GITHUB_TOKEN:
        required: true
      APPLE_SIGNING_KEY_P12:
        required: true
      APPLE_SIGNING_KEY_P12_PASSWORD:
        required: true
      AC_PASSWORD:
        required: true
      AC_PROVIDER:
        required: true
      DATADOG_API_KEY:
        required: true

env:
  CDN_BASE_URL: "https://d1v8j4ofspo67g.cloudfront.net"
  S3_BUCKET: "gontzess-releases-registry"

jobs:
  determine-workflows-ref:
    runs-on: ubuntu-latest
    permissions:
      actions: read
    outputs:
      ref: ${{ steps.workflow-version.outputs.sha }}
    steps:
      - name: Determine workflows ref
        id: workflow-version
        uses: canonical/get-workflow-version-action@v1
        with:
          repository-name: "ConductorOne/github-workflows"
          file-name: "release.yaml"
          github-token: ${{ secrets.GITHUB_TOKEN }}

  goreleaser-binaries:
    needs: determine-workflows-ref
    runs-on: macos-latest
    permissions:
      contents: read
      id-token: write # <-- needed for cosign keyless (OIDC)
    outputs:
      s3_directory: ${{ steps.s3-directory.outputs.S3_DIRECTORY }}
      binaries_manifest: ${{ steps.generate-binaries-manifest.outputs.binaries_manifest }}
    steps:
      - name: Checkout caller repo
        uses: actions/checkout@v5
        with:
          path: _caller
          repository: ${{ github.event.repository.full_name }}
          fetch-depth: 0

      - name: Checkout connector workflows
        uses: actions/checkout@v5
        with:
          path: _workflows
          repository: ConductorOne/github-workflows
          ref: ${{ needs.determine-workflows-ref.outputs.ref }}

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "_caller/go.mod"

      - name: Calculate S3 directory
        id: s3-directory
        shell: bash
        run: |
          ORG="${{ github.event.repository.owner.login }}"
          REPO="${{ github.event.repository.name }}"
          TAG="${{ inputs.tag }}"
          echo "S3_DIRECTORY=releases/$ORG/$REPO/$TAG" >> "$GITHUB_OUTPUT"

      - name: Generate gon and goreleaser configs for binaries
        env:
          REPO_NAME: ${{ github.event.repository.name }}
          S3_BUCKET: ${{ env.S3_BUCKET }}
          S3_REGION: "us-west-2"
          S3_DIRECTORY: ${{ steps.s3-directory.outputs.S3_DIRECTORY }}
        run: |
          envsubst < _workflows/.gon-amd64-template.json > _workflows/.gon-amd64.json
          envsubst < _workflows/.gon-arm64-template.json > _workflows/.gon-arm64.json
          envsubst < _workflows/.goreleaser-binaries-template.yaml > _workflows/.goreleaser.binaries.yaml
          echo "_workflows/.gon-amd64.json:"; cat _workflows/.gon-amd64.json
          echo "_workflows/.gon-arm64.json:"; cat _workflows/.gon-arm64.json
          echo "_workflows/.goreleaser.binaries.yaml:"; cat _workflows/.goreleaser.binaries.yaml

      - name: Set up Gon
        run: brew tap conductorone/gon && brew install conductorone/gon/gon

      - name: Import Keychain Certs
        uses: apple-actions/import-codesign-certs@v1
        with:
          p12-file-base64: ${{ secrets.APPLE_SIGNING_KEY_P12 }}
          p12-password: ${{ secrets.APPLE_SIGNING_KEY_P12_PASSWORD }}

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Download syft
        uses: anchore/sbom-action/download-syft@v0

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: arn:aws:iam::323258005321:role/gontzess-releases-binary-pusher-ConductorOne-baton-github-test
          aws-region: us-west-2

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          workdir: _caller
          version: "~> v2.5"
          args: release --clean --config ../_workflows/.goreleaser.binaries.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.RELENG_GITHUB_TOKEN }}
          AC_PASSWORD: ${{ secrets.AC_PASSWORD }}
          AC_PROVIDER: ${{ secrets.AC_PROVIDER }}

      # TODO: move to a go file with proper structs
      - name: Generate manifest.json
        id: generate-binaries-manifest
        shell: bash
        run: |
          set -euo pipefail
          cd _caller/dist
          TAG="${{ inputs.tag }}"
          NOW="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          jq -n \
            --arg v "1" \
            --arg name "${{ github.event.repository.name }}" \
            --arg org  "${{ github.event.repository.owner.login }}" \
            --arg semver "$TAG" \
            --arg releasedAt "$NOW" \
            '{
              version:$v, name:$name, org:$org,
              semver:$semver, releasedAt:$releasedAt,
              assets:{}
            }' > manifest.json
          add_asset() {
            local key="$1" file="$2" mt="$3"
            [ -f "$file" ] || return 0
            local size sha
            size=$(stat -c%s "$file" 2>/dev/null || stat -f%z "$file")
            if command -v sha256sum >/dev/null; then sha=$(sha256sum "$file"|awk '{print $1}'); else sha=$(shasum -a 256 "$file"|awk '{print $1}'); fi
            jq --arg k "$key" --arg f "$file" --arg mt "$mt" \
              --argjson sz "$size" --arg sha "$sha" \
              '.assets[$k] = { filename:$f, mediaType:$mt, sizeBytes:$sz, sha256:$sha }' \
              manifest.json > .t && mv .t manifest.json
          }
          add_asset darwin-arm64   "$(ls -1 *darwin-arm64.zip    2>/dev/null | head -n1)" application/zip
          add_asset darwin-amd64   "$(ls -1 *darwin-amd64.zip    2>/dev/null | head -n1)" application/zip
          add_asset linux-arm64    "$(ls -1 *linux-arm64.tar.gz  2>/dev/null | head -n1)" application/gzip
          add_asset linux-amd64    "$(ls -1 *linux-amd64.tar.gz  2>/dev/null | head -n1)" application/gzip
          add_asset windows-amd64  "$(ls -1 *windows-amd64.zip   2>/dev/null | head -n1)" application/zip
          add_asset checksums      "$(ls -1 *checksums.txt       2>/dev/null | head -n1)" text/plain

          BASE="${{ env.CDN_BASE_URL }}/${{ steps.s3-directory.outputs.S3_DIRECTORY }}/"
          enrich_key () {
            local key="$1"
            local fname
            fname=$(jq -r --arg k "$key" '.assets[$k].filename // empty' manifest.json)
            [ -n "$fname" ] || return 0
            local sb=""
            if [ -f "$fname.sbom.json" ]; then
              sb="$fname.sbom.json"
            fi
            jq --arg k "$key" --arg base "$BASE" --arg f "$fname" --arg sb "$sb" \
              '.assets[$k].href = ($base + $f)
                | .assets[$k].signatureHref   = ($base + $f + ".sig")
                | .assets[$k].certificateHref = ($base + $f + ".cert")
                | (if ($sb | length) > 0 then (.assets[$k].sbomHref = ($base + $sb)) else . end)' \
              manifest.json > .t && mv .t manifest.json
          }
          for k in darwin-arm64 darwin-amd64 linux-arm64 linux-amd64 windows-amd64 checksums; do
            enrich_key "$k"
          done
          # Add top-level manifest signature and certificate pointers (files will exist after signing)
          jq --arg base "$BASE" \
            '.signatureHref   = ($base + "manifest.json.sig")
             | .certificateHref = ($base + "manifest.json.cert")' \
            manifest.json > .t && mv .t manifest.json

          # Output manifest content as multiline output
          echo "binaries_manifest<<EOF" >> "$GITHUB_OUTPUT"
          cat manifest.json >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

  goreleaser-docker:
    if: inputs.docker == true || inputs.lambda == true
    needs: determine-workflows-ref
    permissions:
      id-token: write
      contents: read
    outputs:
      images_manifest: ${{ steps.extract-images.outputs.images_manifest }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout caller repo
        uses: actions/checkout@v5
        with:
          path: _caller
          repository: ${{ github.event.repository.full_name }}
          fetch-depth: 0

      - name: Configure AWS credentials via OIDC
        if: inputs.lambda == true
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: "arn:aws:iam::168442440833:role/GitHubActionsECRPushRole-${{ github.event.repository.name }}"
          aws-region: us-west-2

      - name: Login to Amazon ECR
        if: inputs.lambda == true
        uses: aws-actions/amazon-ecr-login@v2

      - name: Checkout connector workflows
        if: inputs.docker == true || inputs.lambda == true
        uses: actions/checkout@v5
        with:
          path: _workflows
          repository: ConductorOne/github-workflows
          ref: ${{ needs.determine-workflows-ref.outputs.ref }}

      - name: Set up Go
        if: inputs.docker == true || inputs.lambda == true
        uses: actions/setup-go@v6
        with:
          go-version-file: "_caller/go.mod"

      - name: Install cosign
        if: inputs.docker == true || inputs.lambda == true
        uses: sigstore/cosign-installer@v3

      - name: Generate goreleaser configs
        if: inputs.docker == true || inputs.lambda == true
        env:
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          envsubst < _workflows/.goreleaser-docker-template-signing.yaml > _workflows/.goreleaser.docker.yaml
          echo "_workflows/.goreleaser.docker.yaml:"
          cat _workflows/.goreleaser.docker.yaml

      - name: Generate Dockerfiles from templates
        if: inputs.docker == true || inputs.lambda == true
        env:
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          # Remove old Dockerfiles if they exist
          rm -f _caller/Dockerfile _caller/Dockerfile.lambda
          # Copy Dockerfile template if docker is enabled
          if [ "${{ inputs.docker }}" == "true" ]; then
            envsubst '$REPO_NAME' < _workflows/.Dockerfile-template > _caller/Dockerfile
            echo "Generated Dockerfile:"
            cat _caller/Dockerfile
          fi
          # Copy lambda Dockerfile template if lambda is enabled
          if [ "${{ inputs.lambda }}" == "true" ]; then
            envsubst '$REPO_NAME' < _workflows/.Dockerfile-lambda-template > _caller/Dockerfile.lambda
            echo "Generated Dockerfile.lambda:"
            cat _caller/Dockerfile.lambda
          fi

      - name: Docker Login
        if: inputs.docker == true
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.RELENG_GITHUB_TOKEN }}

      - name: Set up QEMU
        if: inputs.docker == true || inputs.lambda == true
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64

      - name: Set up Docker Buildx
        if: inputs.docker == true || inputs.lambda == true
        uses: docker/setup-buildx-action@v3

      - name: Run GoReleaser
        if: inputs.docker == true || inputs.lambda == true
        uses: goreleaser/goreleaser-action@v6
        with:
          workdir: _caller
          version: "~> v2.12"
          args: release --clean --config ../_workflows/.goreleaser.docker.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.RELENG_GITHUB_TOKEN }}
          COSIGN_EXPERIMENTAL: "1"
          LAMBDA: ${{ inputs.lambda }}
          DOCKER: ${{ inputs.docker }}

      - name: Extract GHCR image digests from GoReleaser output
        id: extract-images
        if: inputs.docker == true
        working-directory: _caller
        env:
          REPO_NAME: ${{ github.event.repository.name }}
          TAG: ${{ inputs.tag }}
        run: |
          python3 - << 'PY'
          import json, os, sys

          repo_name = os.environ['REPO_NAME']
          tag = os.environ['TAG']           # e.g. v0.1.65
          version = tag.lstrip('v')        # e.g. 0.1.65
          digest_file = f"dist/{repo_name}_{version}_digests.txt"

          if not os.path.exists(digest_file):
              print(f"::error::Digest file not found: {digest_file}", file=sys.stderr)
              sys.exit(1)

          images = {}
          with open(digest_file, "r", encoding="utf-8") as f:
              for raw in f:
                  line = raw.strip()
                  if not line:
                      continue

                  # docker_digest prints "<digest>  <ref>"
                  parts = line.split()
                  if len(parts) != 2:
                      continue
                  digest_hex, ref = parts

                  # We only care about GHCR; skip ECR lines
                  if not ref.startswith("ghcr.io/conductorone/"):
                      continue

                  digest = f"sha256:{digest_hex}"
                  # multi-arch image
                  if ref.endswith(f":{version}"):
                      images["index"] = {"ref": ref, "digest": digest}
                  elif ref.endswith(f":{version}-amd64"):
                      images["linux-amd64"] = {"ref": ref, "digest": digest}
                  elif ref.endswith(f":{version}-arm64"):
                      images["linux-arm64"] = {"ref": ref, "digest": digest}

          if "index" not in images:
              with open(digest_file, "r", encoding="utf-8") as f:
                  content = f.read()
              print(f"::error::Could not find GHCR index line in {digest_file}", file=sys.stderr)
              print("Contents of digest file:", file=sys.stderr)
              print(content, file=sys.stderr)
              sys.exit(1)

          images_json = json.dumps(images, indent=2)
          github_output = os.environ["GITHUB_OUTPUT"]
          with open(github_output, "a", encoding="utf-8") as f:
              f.write("images_manifest<<EOF\n")
              f.write(images_json)
              f.write("\nEOF\n")

          print("✅ Extracted image digests:")
          print(images_json)
          PY

  record-connector-registry:
    # require binaries and docker to complete before recording, since we include both in the manifest
    needs: [goreleaser-binaries, goreleaser-docker]
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Prepare manifest with images
        shell: bash
        env:
          BINARIES_MANIFEST: ${{ needs.goreleaser-binaries.outputs.binaries_manifest }}
          IMAGES_MANIFEST: ${{ needs.goreleaser-docker.outputs.images_manifest }}
        run: |
          set -euo pipefail
          mkdir -p dist
          # Write binaries manifest to file, preserving JSON formatting
          printf '%s\n' "$BINARIES_MANIFEST" > dist/binaries_manifest.json
          # Validate the JSON
          if ! jq empty dist/binaries_manifest.json >/dev/null 2>&1; then
            echo "::error::Invalid JSON in binaries_manifest output"
            echo "Raw content:"
            cat dist/binaries_manifest.json
            exit 1
          fi
          if [ ! -s "dist/binaries_manifest.json" ]; then
            echo "::error::Binaries manifest is empty"
            exit 1
          fi
          # Start with binaries manifest as the base
          cp dist/binaries_manifest.json dist/manifest.json
          # Merge images if present
          if [ -n "$IMAGES_MANIFEST" ] && [ "$IMAGES_MANIFEST" != "{}" ]; then
            # Write images manifest to temp file
            printf '%s\n' "$IMAGES_MANIFEST" > /tmp/images.json
            # Validate the JSON
            if ! jq empty /tmp/images.json >/dev/null 2>&1; then
              echo "::error::Invalid JSON in images_manifest output"
              echo "Raw content:"
              cat /tmp/images.json
              exit 1
            fi
            # Merge images into manifest
            jq --slurpfile images /tmp/images.json '.images = $images[0]' dist/manifest.json > dist/manifest.json.tmp
            mv dist/manifest.json.tmp dist/manifest.json
            echo "✅ Added images to manifest:"
            jq '.images' dist/manifest.json
          else
            echo "ℹ️  No images to add to manifest (docker job may have been skipped if no Dockerfile)"
          fi

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: arn:aws:iam::323258005321:role/gontzess-releases-binary-pusher-ConductorOne-baton-github-test
          aws-region: us-west-2

      - name: Sign manifest.json
        env: { COSIGN_EXPERIMENTAL: "1" }
        shell: bash
        run: |
          set -euo pipefail
          cd dist
          cosign sign-blob --yes "manifest.json" \
            --output-signature "manifest.json.sig" \
            --output-certificate "manifest.json.cert"

      - name: Upload manifest.json to S3
        id: upload-manifest
        shell: bash
        run: |
          set -euo pipefail
          BUCKET="${{ env.S3_BUCKET }}"
          DIRECTORY="${{ needs.goreleaser-binaries.outputs.s3_directory }}"
          CDN_BASE="${{ env.CDN_BASE_URL }}"
          cd dist
          # manifest.json is required
          if [ ! -f "manifest.json" ]; then
            echo "::error::manifest.json not found in $(pwd)"
            exit 1
          fi
          if aws s3 cp "manifest.json" "s3://$BUCKET/$DIRECTORY/manifest.json" \
            --cache-control "public,max-age=31536000,immutable" \
            --content-type "application/json"; then
            MANIFEST_URL="$CDN_BASE/$DIRECTORY/manifest.json"
            echo "manifest_url=$MANIFEST_URL" >> "$GITHUB_OUTPUT"
            echo "✅ Manifest uploaded successfully: $MANIFEST_URL"
          else
            echo "::error::Failed to upload manifest.json to S3"
            exit 1
          fi
          if [ -f "manifest.json.sig" ]; then
            aws s3 cp "manifest.json.sig" "s3://$BUCKET/$DIRECTORY/manifest.json.sig" \
              --cache-control "public,max-age=31536000,immutable" \
              --content-type "application/octet-stream"
          fi
          if [ -f "manifest.json.cert" ]; then
            aws s3 cp "manifest.json.cert" "s3://$BUCKET/$DIRECTORY/manifest.json.cert" \
              --cache-control "public,max-age=31536000,immutable" \
              --content-type "application/octet-stream"
          fi

