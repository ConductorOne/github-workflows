name: Reusable Release Workflow

on:
  workflow_call:
    inputs:
      tag:
        required: true
        type: string
      lambda:
        required: false
        type: boolean
        default: true
        description: "Whether to release with Lambda support."
    secrets:
      RELENG_GITHUB_TOKEN:
        required: true
      APPLE_SIGNING_KEY_P12:
        required: true
      APPLE_SIGNING_KEY_P12_PASSWORD:
        required: true
      AC_PASSWORD:
        required: true
      AC_PROVIDER:
        required: true
      DATADOG_API_KEY:
        required: true

env:
  CDN_BASE_URL: "https://releases.connectors.conductorone.com"
  S3_BUCKET: "gontzess-releases-registry"

jobs:
  goreleaser-binaries:
    runs-on: macos-latest
    permissions:
      contents: read
      id-token: write # <-- needed for cosign keyless (OIDC)
    steps:
      - name: Checkout caller repo
        uses: actions/checkout@v5
        with:
          path: _caller
          repository: ${{ github.event.repository.full_name }}
          fetch-depth: 0

      - name: Checkout connector workflows
        uses: actions/checkout@v5
        with:
          path: _workflows
          repository: ConductorOne/github-workflows
          ## TODO(steve): remove before merging
          ref: gontzess/duct-12735-binaries-registry

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "_caller/go.mod"

      - name: Generate gon and goreleaser configs for binaries
        env:
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          envsubst < _workflows/.gon-amd64-template.json > _workflows/.gon-amd64.json
          envsubst < _workflows/.gon-arm64-template.json > _workflows/.gon-arm64.json
          envsubst < _workflows/.goreleaser-binaries-template.yaml > _workflows/.goreleaser.binaries.yaml
          echo "_workflows/.gon-amd64.json:"; cat _workflows/.gon-amd64.json
          echo "_workflows/.gon-arm64.json:"; cat _workflows/.gon-arm64.json
          echo "_workflows/.goreleaser.binaries.yaml:"; cat _workflows/.goreleaser.binaries.yaml

      - name: Set up Gon
        run: brew tap conductorone/gon && brew install conductorone/gon/gon

      - name: Import Keychain Certs
        uses: apple-actions/import-codesign-certs@v1
        with:
          p12-file-base64: ${{ secrets.APPLE_SIGNING_KEY_P12 }}
          p12-password: ${{ secrets.APPLE_SIGNING_KEY_P12_PASSWORD }}

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          workdir: _caller
          version: "~> v2.5"
          args: release --clean --config ../_workflows/.goreleaser.binaries.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.RELENG_GITHUB_TOKEN }}
          AC_PASSWORD: ${{ secrets.AC_PASSWORD }}
          AC_PROVIDER: ${{ secrets.AC_PROVIDER }}
          COSIGN_EXPERIMENTAL: "1"

      - name: Upload signed dist as artifact
        uses: actions/upload-artifact@v5
        with:
          name: dist-${{ inputs.tag }}
          path: _caller/dist/**
          if-no-files-found: error
          retention-days: 7

  upload-binaries-and-manifest-to-s3:
    needs: [
        goreleaser-binaries,
        # goreleaser-docker-no-lambda,
        # goreleaser-docker-lambda,
      ]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # for cosign keyless (manifest signing)
    steps:
      - name: Compute shard
        id: compute-shard
        shell: bash
        run: |
          TAG="${{ inputs.tag }}"
          V="${TAG#v}"
          IFS='.' read -r MA MI PA <<<"$V"
          echo "shard=${MA}/${MI}/${PA}/" >> "$GITHUB_OUTPUT"
          echo "ver=$V" >> "$GITHUB_OUTPUT"

      - name: Download signed dist from goreleaser-binaries job
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ inputs.tag }}
          path: dist

      - name: Verify signatures exist for all artifacts
        shell: bash
        run: |
          set -euo pipefail
          cd dist
          missing=0
          for f in *; do
            [ -f "$f" ] || continue
            case "$f" in *.sig|*.cert|*.bundle) continue;; esac
            case "$f" in *.zip|*.tar.gz|*.txt) ;;  # payloads expected to be signed already
              *) continue;;
            esac
            [ -f "$f.sig" ]  || { echo "::error::missing signature: $f.sig"; missing=1; }
            [ -f "$f.cert" ] || { echo "::error::missing certificate: $f.cert"; missing=1; }
          done
          [ $missing -eq 0 ] || { echo "Re-run full workflow (not just this job)."; exit 1; }

      - name: Install cosign (for manifest signing)
        uses: sigstore/cosign-installer@v3

      - name: Generate manifest.json (placeholder)
        id: manifest
        shell: bash
        run: |
          set -euo pipefail
          cd dist
          NOW="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          jq -n \
            --arg v "1" \
            --arg name "${{ github.event.repository.name }}" \
            --arg org  "${{ github.event.repository.owner }}" \
            --arg semver "v${{ steps.compute-shard.outputs.ver }}" \
            --arg releasedAt "$NOW" \
            '{
              version:$v, name:$name, org:$org,
              semver:$semver, releasedAt:$releasedAt,
              assets:{}
            }' > manifest.json

          add_asset() {
            local key="$1" file="$2" mt="$3"
            [ -f "$file" ] || return 0
            local size sha
            size=$(stat -c%s "$file" 2>/dev/null || stat -f%z "$file")
            if command -v sha256sum >/dev/null; then sha=$(sha256sum "$file"|awk '{print $1}'); else sha=$(shasum -a 256 "$file"|awk '{print $1}'); fi
            jq --arg k "$key" --arg f "$file" --arg mt "$mt" \
              --argjson sz "$size" --arg sha "$sha" \
              '.assets[$k] = { filename:$f, mediaType:$mt, sizeBytes:$sz, sha256:$sha }' \
              manifest.json > .t && mv .t manifest.json
          }

          add_asset darwin-arm64   "$(ls -1 *darwin-arm64.zip    2>/dev/null | head -n1)" application/zip
          add_asset darwin-amd64   "$(ls -1 *darwin-amd64.zip    2>/dev/null | head -n1)" application/zip
          add_asset linux-arm64    "$(ls -1 *linux-arm64.tar.gz  2>/dev/null | head -n1)" application/gzip
          add_asset linux-amd64    "$(ls -1 *linux-amd64.tar.gz  2>/dev/null | head -n1)" application/gzip
          add_asset windows-amd64  "$(ls -1 *windows-amd64.zip   2>/dev/null | head -n1)" application/zip
          add_asset checksums      "${{ github.event.repository.name }}_${{ steps.compute-shard.outputs.ver }}_checksums.txt" text/plain

          echo "path=$PWD/manifest.json" >> "$GITHUB_OUTPUT"

      # NEW: enrich manifest with absolute CDN URLs for assets + manifestSignature pointers
      - name: Enrich manifest with CDN URLs
        shell: bash
        run: |
          set -euo pipefail
          ORG="${{ github.event.repository.owner }}"
          REPO="${{ github.event.repository.name }}"
          SHARD="${{ steps.compute-shard.outputs.shard }}"
          BASE="${{ env.CDN_BASE_URL }}/releases/$ORG/$REPO/$SHARD"
          cd dist

          enrich_key () {
            local key="$1"
            local fname
            fname=$(jq -r --arg k "$key" '.assets[$k].filename // empty' manifest.json)
            [ -n "$fname" ] || return 0
            jq --arg k "$key" --arg base "$BASE" --arg f "$fname" \
              '.assets[$k].href = ($base + $f)
                | .assets[$k].signatureHref   = ($base + $f + ".sig")
                | .assets[$k].certificateHref = ($base + $f + ".cert")' \
              manifest.json > .t && mv .t manifest.json
          }

          for k in darwin-arm64 darwin-amd64 linux-arm64 linux-amd64 windows-amd64 checksums; do
            enrich_key "$k"
          done

          # Add manifestSignature pointers (files will exist after signing)
          jq --arg base "$BASE" \
            '.manifestSignature = {
              href: ($base + "manifest.json.sig"),
              certificateHref: ($base + "manifest.json.cert")
            }' manifest.json > .t && mv .t manifest.json

      - name: Sign manifest.json (keyless)
        env: { COSIGN_EXPERIMENTAL: "1" }
        shell: bash
        run: |
          set -euo pipefail
          cosign sign-blob --yes "dist/manifest.json" \
            --output-signature "dist/manifest.json.sig" \
            --output-certificate "dist/manifest.json.cert"

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: arn:aws:iam::323258005321:role/gontzess-releases-binary-pusher-ConductorOne-baton-github-test
          aws-region: us-west-2

      - name: Upload immutable version folder to S3
        shell: bash
        run: |
          set -euo pipefail
          BUCKET="${{ env.S3_BUCKET }}"
          ORG="${{ github.event.repository.owner }}"
          REPO="${{ github.event.repository.name }}"
          SHARD="${{ steps.compute-shard.outputs.shard }}"
          PREFIX="releases/$ORG/$REPO/$SHARD"

          for f in dist/*; do
            name="$(basename "$f")"
            ct="application/octet-stream"
            case "$name" in
              *.zip)                   ct="application/zip" ;;
              *.tar.gz|*.tgz)         ct="application/gzip" ;;
              *.json)                 ct="application/json" ;;
              *.txt)                  ct="text/plain" ;;
              *.sig|*.cert|*.bundle)  ct="application/octet-stream" ;;
            esac
            aws s3 cp "$f" "s3://$BUCKET/$PREFIX$name" \
              --cache-control "public,max-age=31536000,immutable" \
              --content-type "$ct"
          done

          # Ensure canonical manifest.json key exists (if path was different)
          if [ "$(basename '${{ steps.manifest.outputs.path }}')" != "manifest.json" ]; then
            aws s3 cp "${{ steps.manifest.outputs.path }}" "s3://$BUCKET/${PREFIX}manifest.json" \
              --cache-control "public,max-age=31536000,immutable" \
              --content-type "application/json"
          fi

  goreleaser-docker-no-lambda:
    if: inputs.lambda == false
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout caller repo
        uses: actions/checkout@v5
        with:
          path: _caller
          repository: ${{ github.event.repository.full_name }}
          fetch-depth: 0

      - name: Checkout connector workflows
        uses: actions/checkout@v5
        with:
          path: _workflows
          repository: ConductorOne/github-workflows
          ## TODO(steve): remove before merging
          ref: gontzess/duct-12735-binaries-registry

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "_caller/go.mod"

      - name: Generate goreleaser configs
        env:
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          envsubst < _workflows/.goreleaser-docker-template-no-lambda.yaml > _workflows/.goreleaser.docker.yaml
          echo "_workflows/.goreleaser.docker.yaml:"
          cat _workflows/.goreleaser.docker.yaml

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.RELENG_GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          workdir: _caller
          version: "~> v2.5"
          args: release --clean --config ../_workflows/.goreleaser.docker.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.RELENG_GITHUB_TOKEN }}

  goreleaser-docker-lambda:
    if: inputs.lambda == true
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: "arn:aws:iam::168442440833:role/GitHubActionsECRPushRole-${{ github.event.repository.name }}"
          aws-region: us-west-2

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Checkout caller repo
        uses: actions/checkout@v5
        with:
          path: _caller
          repository: ${{ github.event.repository.full_name }}
          fetch-depth: 0

      - name: Checkout connector workflows
        uses: actions/checkout@v5
        with:
          path: _workflows
          repository: ConductorOne/github-workflows
          ## TODO(steve): remove before merging
          ref: gontzess/duct-12735-binaries-registry

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: "_caller/go.mod"

      - name: Generate goreleaser configs
        env:
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          envsubst < _workflows/.goreleaser-docker-template.yaml > _workflows/.goreleaser.docker.yaml
          echo "_workflows/.goreleaser.docker.yaml:"
          cat _workflows/.goreleaser.docker.yaml

      - name: Check if ECR images already exist
        id: check-ecr-images
        run: |
          REPO_NAME="${{ github.event.repository.name }}"
          # Strip "v" prefix from tag to match GoReleaser version format
          TAG="${{ inputs.tag }}"
          VERSION="${TAG#v}"

          echo "Checking if ECR image ${REPO_NAME}:${VERSION}-arm64 exists"

          # Check if the arm64 image already exists
          if aws ecr describe-images --repository-name "${REPO_NAME}" --image-ids imageTag="${VERSION}-arm64" --region us-west-2 >/dev/null 2>&1; then
            echo "ECR image ${REPO_NAME}:${VERSION}-arm64 already exists"
            echo "images_exist=true" >> $GITHUB_OUTPUT
          else
            echo "ECR image ${REPO_NAME}:${VERSION}-arm64 does not exist"
            echo "images_exist=false" >> $GITHUB_OUTPUT
          fi

      - name: Docker Login
        if: steps.check-ecr-images.outputs.images_exist != 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.RELENG_GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        if: steps.check-ecr-images.outputs.images_exist != 'true'
        uses: docker/setup-buildx-action@v3

      - name: Run GoReleaser
        if: steps.check-ecr-images.outputs.images_exist != 'true'
        uses: goreleaser/goreleaser-action@v6
        with:
          workdir: _caller
          version: "~> v2.5"
          args: release --clean --config ../_workflows/.goreleaser.docker.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.RELENG_GITHUB_TOKEN }}

      - name: Skip GoReleaser - images already exist
        if: steps.check-ecr-images.outputs.images_exist == 'true'
        run: |
          echo "Skipping GoReleaser because ECR images already exist for tag ${{ inputs.tag }}"

  # record-release:
  #   needs: [upload-binaries-and-manifest-to-s3]
  #   permissions:

  record-lambda-release:
    if: inputs.lambda == true
    # lambda releases are dependent on assets produced in both goreleaser jobs
    needs:
      [
        goreleaser-binaries,
        goreleaser-docker-lambda,
        upload-binaries-and-manifest-to-s3,
      ]
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: "arn:aws:iam::168442440833:role/GitHubActionsECRPushRole-${{ github.event.repository.name }}"
          aws-region: us-west-2
      - name: Invoke Lambda with retries
        run: |
          set +e    # Disable default fail-fast to support retries
          if [[ "$ACTIONS_STEP_DEBUG" == "true" ]]; then
            set -x  # Debug logging
          fi

          TMPFILE=$(mktemp)
          MAX_RETRIES=5
          RETRY_DELAY=10  # seconds

          for ((i=1; i<=MAX_RETRIES; i++)); do
            echo "Attempt $i to invoke Lambda..."

            RESPONSE=$(aws lambda invoke \
              --function-name "${{ github.event.repository.name }}-releases" \
              --payload "{\"repository\":\"${{ github.event.repository.full_name }}\", \"tag\":\"${{ inputs.tag }}\"}" \
              --cli-binary-format raw-in-base64-out \
              "$TMPFILE" 2>&1)
            EXIT_CODE=$?

            echo "AWS CLI exited with code: $EXIT_CODE"
            cat "$TMPFILE"

            STATUS_CODE=$(jq -r '.statusCode' < "$TMPFILE" 2>/dev/null)

            if [[ $EXIT_CODE -eq 0 && "$STATUS_CODE" == "200" ]]; then
              echo "Lambda invoked successfully."
              break

            elif [[ "$RESPONSE" == *"CodeArtifactUserPendingException"* ]]; then
              echo "Lambda not ready (CodeArtifactUserPendingException)."

              if [[ $i -lt $MAX_RETRIES ]]; then
                WAIT_TIME=$((i * RETRY_DELAY))
                echo "Retrying in $WAIT_TIME seconds..."
                sleep "$WAIT_TIME"
              else
                echo "Lambda still not ready after $MAX_RETRIES attempts."
                rm -f "$TMPFILE"
                exit 1
              fi

            else
              echo "Lambda invoke failed with unexpected error: $RESPONSE"
              rm -f "$TMPFILE"
              exit 1
            fi
          done

          rm -f "$TMPFILE"

  notify-release-failure:
    needs:
      [
        goreleaser-binaries,
        goreleaser-docker-no-lambda,
        goreleaser-docker-lambda,
        upload-binaries-and-manifest-to-s3,
        record-lambda-release,
      ]
    if: failure()
    permissions:
      checks: read
      actions: read
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Collect failure annotations
        id: collect-ann
        continue-on-error: true # never block the Datadog notification
        env:
          GH_TOKEN: ${{ github.token }}
          REPO: ${{ github.repository }}
          RUN_ID: ${{ github.run_id }}
        run: |
          set -euo pipefail

          # Get the latest attempt number for this workflow run
          run_json="$(gh api "repos/$REPO/actions/runs/$RUN_ID")"
          attempt="$(echo "$run_json" | jq -r '.run_attempt')"

          # List jobs for the *specific* attempt (prevents mixing earlier attempts)
          jobs_json="$(gh api "repos/$REPO/actions/runs/$RUN_ID/attempts/$attempt/jobs?per_page=100" --paginate)"

          # Filter to failed jobs in this attempt
          failed_jobs=$(echo "$jobs_json" | jq -r '.jobs[] | select(.conclusion=="failure") | @base64')

          out=""
          if [ -z "$failed_jobs" ]; then
            out="No failure annotations found for latest attempt (#${attempt})."
          else
            while IFS= read -r enc; do
              j() { echo "$enc" | base64 -d | jq -r "$1"; }
              name="$(j '.name')"
              check_run_url="$(j '.check_run_url')"

              # Resolve check run ID for this attempt and fetch its annotations
              check_id="$(gh api "$check_run_url" -H "Accept: application/vnd.github+json" | jq -r '.id')"

              anns="$(gh api "repos/$REPO/check-runs/$check_id/annotations?per_page=100" \
                      --paginate -H "Accept: application/vnd.github+json" | \
                      jq -r '.[] | select(.annotation_level=="failure") | .message' || true)"

              if [ -n "$anns" ]; then
                while IFS= read -r msg; do
                  oneline="$(printf "%s" "$msg" | tr '\n' ' ' | sed 's/  \+/ /g')"
                  out+="$name: $oneline"$'\n'
                done <<< "$anns"
              else
                out+="$name: (no failure-level annotations; step may have failed before annotating)"$'\n'
              fi
            done <<< "$failed_jobs"
          fi

          # Keep Datadog payload compact (~4k limit on text)
          out="$(printf "%s" "$out" | tail -c 3500)"

          {
            echo "annotations<<EOF"
            printf '%s\n' "$out"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Send Datadog event on failure
        uses: masci/datadog@v1
        with:
          api-key: ${{ secrets.DATADOG_API_KEY }}
          api-url: https://us3.datadoghq.com/
          events: |
            - title: "Baton Connector Release Failed"
              text: |
                %%%
                # `${{ github.event.repository.name }}`:`${{ inputs.tag }}` Release Failed
                ## Error
                [View Workflow Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
                ```${{ steps.collect-ann.outputs.annotations }}```
                ## Details
                * **Repository:** `${{ github.event.repository.full_name }}`
                * **Release Tag:** `${{ inputs.tag }}`
                * **Workflow:** `baton-connector-release`
                * **Action Run ID:** `${{ github.run_id }}`
                %%%
              alert_type: "error"
              host: ${{ github.repository_owner }}
              tags:
                - "github_repository:${{ github.event.repository.full_name }}"
                - "github_release_tag:${{ inputs.tag }}"
                - "github_workflow:baton-connector-release"
